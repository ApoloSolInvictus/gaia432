<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS GAIA | Planetary Synchronization</title>
    
    <!-- LibrerÃ­as -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { 
            background-color: #000; 
            color: #00ffff; 
            font-family: 'Rajdhani', sans-serif; 
            overflow: hidden; 
            margin: 0;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* UI Overlay */
        .ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .interactive { pointer-events: auto; }

        /* Holo Button */
        .holo-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .holo-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
            letter-spacing: 0.2em;
        }
        .holo-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transition: 0.5s;
        }
        .holo-btn:hover::before { left: 100%; }

        /* Animations */
        .scan-line {
            position: fixed; top: 0; left: 0; width: 100%; height: 10px;
            background: linear-gradient(to bottom, rgba(0, 255, 255, 0), rgba(0, 255, 255, 0.5), rgba(0, 255, 255, 0));
            animation: scan 4s linear infinite;
            pointer-events: none; z-index: 5; opacity: 0.3;
        }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        .pulse-text { animation: pulseText 2s infinite; }
        @keyframes pulseText { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; text-shadow: 0 0 10px #00ffff; } }

        /* Canvas Container */
        #cosmos {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="scan-line"></div>
    <canvas id="cosmos"></canvas>

    <!-- UI LAYER -->
    <div class="ui-layer flex flex-col justify-between p-6 md:p-12">
        
        <!-- HEADER -->
        <header class="flex justify-between items-start">
            <div class="interactive">
                <h1 class="font-orbitron text-4xl md:text-6xl font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-white to-cyan-400 drop-shadow-[0_0_10px_rgba(0,255,255,0.8)]">
                    NEXUS GAIA
                </h1>
                <p class="text-sm md:text-base text-cyan-200/70 tracking-[0.5em] uppercase mt-2">Planetary Synchronization Grid</p>
                <div class="flex items-center gap-2 mt-4 text-xs font-mono text-cyan-500">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    SYSTEM ONLINE
                </div>
            </div>
            
            <div class="text-right hidden md:block">
                <div class="font-mono text-xs text-cyan-500/60 uppercase mb-1">Schumann Resonance</div>
                <div class="text-3xl font-bold font-orbitron pulse-text">432.00 Hz</div>
                <div class="text-[10px] text-cyan-500/40">HARMONIC STABILITY: 99.8%</div>
            </div>
        </header>

        <!-- CENTER STATS -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center pointer-events-none w-full">
            <div id="connection-status" class="opacity-0 transition duration-1000">
                <p class="text-cyan-100 text-lg font-light tracking-widest mb-2">LINKING NODES...</p>
                <div class="w-64 h-1 bg-cyan-900/50 mx-auto rounded-full overflow-hidden">
                    <div class="h-full bg-cyan-400 animate-[width_2s_ease-in-out_infinite]" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <!-- FOOTER / CONTROLS -->
        <footer class="flex flex-col md:flex-row justify-between items-end gap-8">
            <div class="text-left font-mono text-xs text-cyan-600/60 w-64">
                <p>> PROTOCOL: AWAKENING</p>
                <p>> TARGET: 144,000 NODES</p>
                <p>> CURRENT: <span id="node-count" class="text-cyan-300">14,204</span> ACTIVE</p>
            </div>

            <div class="interactive text-center">
                <button id="btn-sync" class="holo-btn px-10 py-6 rounded-none clip-path-polygon text-white font-orbitron font-bold text-xl uppercase tracking-widest group">
                    <span class="relative z-10 flex items-center gap-3">
                        <i class="ph ph-planet text-2xl group-hover:animate-spin"></i> Anchor Light
                    </span>
                </button>
                <p class="text-[10px] text-cyan-500/50 mt-4 uppercase tracking-widest">By Quantum Maximus & Apollo Sol Invictus</p>
            </div>
        </footer>
    </div>

    <!-- SCRIPT (VISUAL ENGINE) -->
    <script>
        const canvas = document.getElementById('cosmos');
        const ctx = canvas.getContext('2d');
        const btnSync = document.getElementById('btn-sync');
        const nodeCountDisplay = document.getElementById('node-count');
        const statusDisplay = document.getElementById('connection-status');
        
        let width, height;
        let particles = [];
        let links = [];
        let earthRadius;
        
        // --- CONFIG ---
        const PARTICLE_COUNT = 150;
        const CONNECTION_DISTANCE = 120;
        const ROTATION_SPEED = 0.001;

        // --- RESIZE ---
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            earthRadius = Math.min(width, height) * 0.25;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- PARTICLE CLASS ---
        class Particle {
            constructor() {
                this.reset();
                // Start at random angles on a sphere surface (projected 2D for simplicity here, but styled 3D)
                this.angle = Math.random() * Math.PI * 2;
                this.orbit = earthRadius + (Math.random() * 40 - 20);
                this.speed = Math.random() * 0.005 + 0.002;
                this.z = Math.random() * 2 - 1; // Simulated depth
            }

            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.orbit = earthRadius + (Math.random() * 20);
                this.activated = false;
            }

            update() {
                this.angle += this.speed;
                this.x = width / 2 + Math.cos(this.angle) * this.orbit * (1 + this.z * 0.2); // Parallax effect
                this.y = height / 2 + Math.sin(this.angle) * this.orbit; 
                
                // Z-index simulation for opacity
                this.z = Math.sin(this.angle); 
                this.alpha = (this.z + 1) / 2 * 0.8 + 0.2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.activated ? 3 : 1.5, 0, Math.PI * 2);
                ctx.fillStyle = this.activated ? '#ffffff' : '#00ffff';
                ctx.globalAlpha = this.alpha;
                ctx.fill();
                
                if(this.activated) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = "#ffffff";
                } else {
                    ctx.shadowBlur = 0;
                }
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }

        // --- INIT ---
        for(let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }

        // --- ANIMATION LOOP ---
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Trail effect
            ctx.fillRect(0, 0, width, height);

            // Draw Core (Earth)
            ctx.beginPath();
            ctx.arc(width/2, height/2, earthRadius * 0.9, 0, Math.PI * 2);
            ctx.fillStyle = '#001a2c';
            ctx.fill();
            ctx.strokeStyle = '#004466';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw Particles & Links
            particles.forEach((p, index) => {
                p.update();
                p.draw();

                // Draw connections
                for(let j = index + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < CONNECTION_DISTANCE && p.z > 0 && p2.z > 0) { // Only connect front-facing
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        
                        const alpha = (1 - dist / CONNECTION_DISTANCE) * Math.min(p.alpha, p2.alpha) * 0.5;
                        
                        if(p.activated && p2.activated) {
                             ctx.strokeStyle = `rgba(255, 255, 255, ${alpha * 2})`;
                             ctx.lineWidth = 1.5;
                        } else {
                             ctx.strokeStyle = `rgba(0, 255, 255, ${alpha})`;
                             ctx.lineWidth = 0.5;
                        }
                        ctx.stroke();
                    }
                }
            });

            requestAnimationFrame(animate);
        }
        animate();

        // --- INTERACTION ---
        let count = 14204;
        
        btnSync.addEventListener('click', () => {
            // Visual Feedback
            btnSync.innerHTML = '<span class="relative z-10 flex items-center gap-3"><i class="ph ph-check-circle"></i> SYNC COMPLETE</span>';
            btnSync.classList.add('bg-cyan-500', 'text-black', 'border-transparent');
            
            statusDisplay.classList.remove('opacity-0');
            statusDisplay.innerHTML = `
                <p class="text-white text-2xl font-bold font-orbitron mb-2">FREQUENCY ANCHORED</p>
                <p class="text-cyan-300 text-sm tracking-widest">You are Node #${(count + 1).toLocaleString()}</p>
            `;

            // Activate random particles
            let activatedCount = 0;
            const activationInterval = setInterval(() => {
                const randomP = particles[Math.floor(Math.random() * particles.length)];
                randomP.activated = true;
                activatedCount++;
                
                // Update counter visual
                count++;
                nodeCountDisplay.innerText = count.toLocaleString();

                if(activatedCount > 50) clearInterval(activationInterval);
            }, 50);

            // Play Sound (Simple Oscillator)
            playTone();
        });

        function playTone() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if(!AudioContext) return;
            
            const audioCtx = new AudioContext();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(432, audioCtx.currentTime); // 432Hz Healing Tone
            oscillator.frequency.exponentialRampToValueAtTime(864, audioCtx.currentTime + 1.5); // Ascend octave

            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.5);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 1.5);
        }

    </script>
</body>
</html>
